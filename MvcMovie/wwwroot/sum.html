<!DOCTYPE html>
<html>
<head>
    <title>數字累加</title>
    <meta charset="UTF-8">
    <h1>數字累加</h1>
</head>
<body>
    <main id="result">
        <p>Answer:</p>
    </main>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

    <div>
        <input  id="inputNumber" placeholder="輸入數字">
        <button id="submitButton">計算</button>
    </div>

</body>
</html>

<script>
    $(document).ready(function () {
        $('#submitButton').click(function () {
            var number = $('#inputNumber').val();
            if (number !== '') {
                $.ajax({
                    url: 'https://localhost:44362/data',
                    data: {
                        number: number
                    },
                    success: function (response) {
                        $('#result').html('<p> Answer:' + response + '</p>');
                    },
                    error: function (xhr, status, error) {
                        $('#result').html('<p>超出範圍</p>');
                        console.log(error);
                    }
                });
            }
        });
    });
</script>

<style>

    p {
        color: brown;
        font-size: 20px;
    }

    main {
        border: 4mm ridge rgba(211, 220, 50, .6);
    }
</style>
